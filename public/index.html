        // ====================================================================

        let appData = { rooms: [], participants: [], registrationCodes: {}, totalCapacity: 0 };
        let isAdmin = false;
        let roomToModify = null;
        let currentLang = 'fr';

        const translations = {

                groupMembers: 'Membres du groupe',
                chooseParticipant: '-- Choisir un participant --',

                roomPreference: 'Pr√©f√©rence de chambre (premi√®re r√©servation uniquement)',
                mixed: 'Mixte',

                participantsLoaded: 'participants loaded',
                totalCapacity: 'Total capacity',
                beds: 'beds',
                participantsList: 'Participants list',
                add: 'Add',
                noParticipants: 'No participants. Import a CSV file or add them manually.',
                registered: 'Registered',
                modify: 'Edit',
                delete: 'Delete',
                clearAll: 'Clear entire list',
                roomManagement: 'Room Management',
                editRooms: 'Edit rooms',
                inscription: 'Registration',
                selectRoom: 'Select an available room',
                chooseRoom: '-- Choose a room --',
                room: 'Room #',
                placesRemaining: 'places remaining',
                groupMembers: 'Group members',

        };

        function t(key) {
            return translations[currentLang][key] || key;
        }
        
        /**
         * Traduit le type de lit selon la langue actuelle
         * @param {string} bedType - Le type de lit en fran√ßais
         * @returns {string} - Le type traduit
         */
        function translateBedType(bedType) {
            if (!bedType) return '';
            
            if (currentLang === 'en') {
                if (bedType === 'lits doubles') return t('doubleBeds');
                if (bedType === 'lits individuels') return t('singleBeds');
            }
            
            return bedType;
        }

        function switchLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-lang="${lang}"]`).classList.add('active');
            renderApp();
        }

        // ====================================================================
        // GESTION DES CHAMBRES - Obtenir les informations
        // ====================================================================
        
        /**
         * R√©cup√®re les informations d'une chambre par son ID
         * @param {string} roomId - L'ID de la chambre
         * @returns {Object|null} - L'objet chambre ou null si non trouv√©
         */
        function getRoomById(roomId) {
            return appData.rooms.find(r => r.id === roomId) || null;
        }
        
        /**
         * V√©rifie si une chambre a d√©j√† une pr√©f√©rence de genre d√©finie
         * (c'est-√†-dire qu'elle a au moins un occupant)
         * @param {string} roomId - L'ID de la chambre
         * @returns {boolean} - true si la chambre a une pr√©f√©rence fig√©e
         */
        function hasLockedGenderPreference(roomId) {
            const room = getRoomById(roomId);
            return room && room.occupants && room.occupants.length > 0;
        }

        // ====================================================================
        // CHARGEMENT DES DONN√âES DEPUIS LE SERVEUR
        // ====================================================================

        // Load data
        async function loadData() {
            try {
                const response = await fetch('/api/data');
                appData = await response.json();
                renderApp();
            } catch (error) {
                alert('Erreur de chargement : ' + error.message);
            }
        }

        // ====================================================================
        // INSCRIPTION - Gestion de la s√©lection de chambre
        // ====================================================================
        
        /**
         * Met √† jour l'affichage de la pr√©f√©rence de genre selon la chambre s√©lectionn√©e
         * Si la chambre a d√©j√† des occupants, fige la pr√©f√©rence sur celle existante
         */
        function updateGenderPreferenceDisplay() {
            const roomSelect = document.getElementById('roomSelect');
            if (!roomSelect) return;
            
            const selectedRoomId = roomSelect.value;
            if (!selectedRoomId) {
                // Aucune chambre s√©lectionn√©e - affichage normal
                showDefaultGenderPreference();
                return;
            }
            
            const room = getRoomById(selectedRoomId);
            if (!room) return;
            
            // Si la chambre a d√©j√† des occupants, figer la pr√©f√©rence
            if (room.occupants && room.occupants.length > 0) {
                showLockedGenderPreference(room.genderPreference);
            } else {
                // Chambre vide - l'utilisateur peut choisir
                showDefaultGenderPreference();
            }
        }
        
        /**
         * Affiche l'interface de pr√©f√©rence normale (chambre vide)
         */
        function showDefaultGenderPreference() {
            const container = document.querySelector('.gender-preference');
            const infoBox = document.querySelector('.info-box');
            
            if (container) {
                // R√©activer tous les boutons radio
                container.querySelectorAll('input[type="radio"]').forEach(radio => {
                    radio.disabled = false;
                });
                // S√©lectionner "mixte" par d√©faut
                const mixedRadio = document.getElementById('mixed');
                if (mixedRadio) mixedRadio.checked = true;
            }
            
            if (infoBox) {
                infoBox.innerHTML = `‚ÑπÔ∏è ${t('preferenceInfo')}`;
                infoBox.style.background = '#fef3c7';
                infoBox.style.borderColor = '#fbbf24';
                infoBox.style.color = '#92400e';
            }
        }
        
        /**
         * Affiche la pr√©f√©rence fig√©e (chambre avec occupants)
         * @param {string} preference - La pr√©f√©rence de genre ('mixed', 'female_only', 'male_only')
         */
        function showLockedGenderPreference(preference) {
            const container = document.querySelector('.gender-preference');
            const infoBox = document.querySelector('.info-box');
            
            if (container) {
                // D√©sactiver tous les boutons radio
                container.querySelectorAll('input[type="radio"]').forEach(radio => {
                    radio.disabled = true;
                });
                
                // S√©lectionner et forcer la pr√©f√©rence existante
                let radioToCheck = null;
                if (preference === 'female_only') {
                    radioToCheck = document.getElementById('femaleOnly');
                } else if (preference === 'male_only') {
                    radioToCheck = document.getElementById('maleOnly');
                } else {
                    radioToCheck = document.getElementById('mixed');
                }
                
                if (radioToCheck) {
                    radioToCheck.checked = true;
                }
            }
            
            if (infoBox) {
                let message = '';
                if (preference === 'female_only') {
                    message = currentLang === 'fr' 
                        ? '‚ö†Ô∏è Les membres de cette chambre ont demand√© une chambre <strong>femmes uniquement</strong>. Merci de respecter ce choix. Prenez contact avec un organisateur s\'il n\'y a pas d\'autres options.'
                        : '‚ö†Ô∏è The members of this room requested a <strong>females only</strong> room. Please respect this choice. Contact an organizer if there are no other options.';
                } else if (preference === 'male_only') {
                    message = currentLang === 'fr'
                        ? '‚ö†Ô∏è Les membres de cette chambre ont demand√© une chambre <strong>hommes uniquement</strong>. Merci de respecter ce choix. Prenez contact avec un organisateur s\'il n\'y a pas d\'autres options.'
                        : '‚ö†Ô∏è The members of this room requested a <strong>males only</strong> room. Please respect this choice. Contact an organizer if there are no other options.';
                } else {
                    message = currentLang === 'fr'
                        ? '‚ÑπÔ∏è Cette chambre est configur√©e en <strong>mixte</strong>.'
                        : '‚ÑπÔ∏è This room is configured as <strong>mixed</strong>.';
                }
                
                infoBox.innerHTML = message;
                // Style d'avertissement pour les pr√©f√©rences fig√©es non-mixtes
                if (preference !== 'mixed') {
                    infoBox.style.background = '#fee2e2';
                    infoBox.style.borderColor = '#ef4444';
                    infoBox.style.color = '#991b1b';
                } else {
                    infoBox.style.background = '#dbeafe';
                    infoBox.style.borderColor = '#3b82f6';
                    infoBox.style.color = '#1e40af';
                }
            }
        }

        /**
         * Assigne un groupe de participants √† une chambre s√©lectionn√©e
         * Envoie une requ√™te au serveur pour enregistrer l'inscription
         */
        async function assignGroup() {
            const roomId = document.getElementById('roomSelect').value;
            if (!roomId) {
                alert(currentLang === 'fr' ? 'Veuillez s√©lectionner une chambre' : 'Please select a room');
                return;
            }

            const selects = document.querySelectorAll('.member-select');

        /**
         * G√®re l'upload d'un fichier CSV/Excel pour importer des participants
         * @param {Event} event - L'√©v√©nement de changement de fichier
         */
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                const text = e.target.result;
                const lines = text.split('\n').filter(line => line.trim());
                const participants = lines.slice(1).map(line => {
                    const cols = line.split(/[,;\t]/);
                    return cols[0]?.trim();
                }).filter(name => name && name.length > 0);
                
                // Check capacity
                if (participants.length > appData.totalCapacity) {
                    alert(currentLang === 'fr'
                        ? `‚ö†Ô∏è ATTENTION : Vous importez ${participants.length} participants mais la capacit√© totale est de ${appData.totalCapacity} lits.\n\nIl manque ${participants.length - appData.totalCapacity} places !`
                        : `‚ö†Ô∏è WARNING: You are importing ${participants.length} participants but the total capacity is ${appData.totalCapacity} beds.\n\n${participants.length - appData.totalCapacity} places are missing!`);
                }

                const password = prompt(currentLang === 'fr' ? 'Code admin :' : 'Admin code:');
                
                try {
                    const response = await fetch('/api/admin/upload-participants', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ participants, password })
                    });

                    const result = await response.json();
                    
                    if (!response.ok) {
                        alert(result.error);
                        return;
                    }

                    appData = result.data;
                    renderApp();
                    alert(currentLang === 'fr' 
                        ? `${participants.length} participants import√©s !` 
                        : `${participants.length} participants imported!`);
                } catch (error) {
                    alert('Erreur : ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        /**
         * G√©n√®re les nouvelles chambres avec num√©rotation PROV-X
         * selon les param√®tres d√©finis dans l'interface d'ajout rapide
         */
        function quickAddRooms() {
            const rows = document.querySelectorAll('.quick-add-row');
            let newRooms = [];
            let nextRoomNumber = 1;

            // Get existing max PROV number
            appData.rooms.forEach(room => {
                if (room.id.startsWith('PROV-')) {
                    const num = parseInt(room.id.replace('PROV-', ''));
                    if (!isNaN(num) && num >= nextRoomNumber) {
                        nextRoomNumber = num + 1;
                    }
                }
            });

            rows.forEach(row => {
                const capacity = parseInt(row.querySelector('.quick-capacity').value) || 0;
                const count = parseInt(row.querySelector('.quick-count').value) || 0;
                const bedType = row.querySelector('.quick-type').value;
                
                if (capacity > 0 && count > 0) {
                    for (let i = 0; i < count; i++) {
                        let type = bedType || `${capacity} lits`;
                        if (bedType === 'lits doubles') {
                            type = 'lits doubles';
                        } else if (bedType === 'lits individuels') {
                            type = 'lits individuels';
                        }
                        
                        newRooms.push({
                            id: `PROV-${nextRoomNumber}`,
                            capacity: capacity,
                            type: type
                        });
                        nextRoomNumber++;
                    }
                }
            });

            if (newRooms.length === 0) {
                alert(currentLang === 'fr' ? 'Aucune chambre √† ajouter' : 'No rooms to add');
                return;
            }

            if (!confirm(currentLang === 'fr'
                ? `Ajouter ${newRooms.length} nouvelles chambres ?\n\nNum√©rotation provisoire de ${newRooms[0].id} √† ${newRooms[newRooms.length-1].id}\n(Vous pourrez modifier les num√©ros apr√®s)`

                return;
            }

            // Add to existing rooms
            const allRooms = [...appData.rooms, ...newRooms];
            updateRoomsInDB(allRooms);
        }
